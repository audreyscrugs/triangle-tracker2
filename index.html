<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>Triangle tracker</title>
  </head>
  <body>

    <div class="container">
      <h1>Triangles</h1>
        <p>Enter in side lengths for a triangle, and see if it's an equilateral, isosceles, or scalene, or not a triangle at all!</p>

      <div id="blanks">
        <form>
          <div class="form group">
            <label for="side1">Side 1</label>
            <input id="side1" class="form-control" type="text">
          </div>

          <div class="form group">
            <label for="side2">Side 2</label>
            <input id="side2" class="form-control" type="text">
          </div>

          <div class="form group">
            <label for="side3">Side 3</label>
            <input id="side3" class="form-control" type="text">
          </div>

          <button type="submit" class="btn">Tell me if this is a triangle!</button>

        </form>

        <div id="display">
        </div>
      </div>
    </div>
  </body>
</html>
